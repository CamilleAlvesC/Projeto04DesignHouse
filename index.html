<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--Padrão de acentuação e os caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--responsividade-->
    <title>Como fazer um website</title> <!--Título da página-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--compatibilidade entre navegadores-->
    <meta name="description" content="Este site é um templante de…"> <!--descrição exemplificada do site-->
    <meta http-equiv="X-UA-Compatible" content="IE=7"> <!--versão do internet explorer-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--compatibilidade do internet explorer-->
    <meta name="keywords" content=""> <!--palavras chave, colocar em content as 3 palavras chave da página-->
    <!-- <meta http-equiv="refresh" content="0; url=http://example.xn--com%22%3Eser-nbb/ é redirecionado para outra página quando inoperante-->
    <link rel="shortcut icon" href="" type=""> <!--colocar no href o link da imagem que ficará na aba da página-->
    <!-- CNTL+ ESPAÇO, busca o arquivo/ serve para colocar a logo na head da página-->
    <meta name="camz" content=""> <!--colocar em name o nome do autor da página e em content o conteúdo da página-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="css/logo.png" class="logo">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Quarto</a></li>
                <li><a href="#">Sala</a></li>
                <li><a href="#">Cozinha</a></li>
                <li><a href="#">Quintal</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>FAÇA O DESIGN DA SUA CASA</h1>
            <P> Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br> Magni laborum incidunt assumenda doloremque autem, at excepturi nulla.</P>
            <div>
                <button type="button"><span></span>DESIGN</button>
                <button type="button"><span></span>VEJA MAIS</button>
            </div>
        </div>

    </div>
</body>
</html>
